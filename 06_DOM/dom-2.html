<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 요소 내용과 속성</title>
</head>
<body>
<img id="image" src="/images/농담곰.jpg" alt="담곰이">
<button onclick="changeImage()">이미지 변경</button>
<button onclick="changeSize()">이미지 크기 변경</button>

<script>
    const changeImage = () => {
      document.getElementById("image").src = "/images/드러누운농담곰.jpg";
    };

    const changeSize = () => {
        document.getElementById("image").width = "200";
    };

</script>
  </body>
</html>
